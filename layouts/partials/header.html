<header>
  <div class="signatures site-title">
    <a href="{{ .Site.LanguagePrefix }}/">{{ or .Site.Params.headTitle .Site.Author.name }}</a>
  </div>
</header>
<div class="header-bar">
  {{ range .Site.Params.socials }}
  <div class="header-bar-item">
    <a href="{{ .link }}">{{ .name }}</a>
  </div>
  {{ end }}
</div>
